services:
  db:
    image: postgres:15
    container_name: gamerent-staging-db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: gamerent_staging_db
    ports:
      - "5433:5432"
    volumes:
      - staging_db_data:/var/lib/postgresql/data
    networks:
      - gamerent-staging-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d gamerent_staging_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    container_name: gamerent-staging-backend
    ports:
      - "8081:8080"
    env_file:
      - ./.env.staging
    environment:
      # Database configuration (internal Docker DNS)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/gamerent_staging_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
      SPRING_PROFILES_ACTIVE: staging
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamerent-staging-network
    restart: unless-stopped

  frontend:
    build: ./frontend
    container_name: gamerent-staging-frontend
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - gamerent-staging-network
    restart: unless-stopped

networks:
  gamerent-staging-network:
    driver: bridge

volumes:
  staging_db_data:
