name: Deploy to Production

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]
  release:
    types: [published]
  workflow_dispatch:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: gamerent_db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: secret
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'backend/pom.xml'

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U admin; do
            echo "Waiting for PostgreSQL..."
            sleep 1
          done

      - name: Run Tests
        working-directory: ./backend
        env:
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_AUTH_TOKEN: ${{ secrets.IGDB_AUTH_TOKEN }}
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/gamerent_db
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: secret
        run: mvn -B verify

  build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Backend Image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: gamerent-backend:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Frontend Image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: false
          tags: gamerent-frontend:production
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v4

      - name: Setup Tailscale
        uses: tailscale/github-action@v2
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_OAUTH_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_OAUTH_SECRET }}

      - name: Deploy to Production VM via Tailscale
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TAILSCALE_VM_IP }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: |
            mkdir -p /home/${{ secrets.VM_SSH_USER }}/backups
            docker exec gamerent-prod-db pg_dump -U admin gamerent_db > /home/${{ secrets.VM_SSH_USER }}/backups/gamerent-db-$(date +%Y%m%d-%H%M%S).sql || true
            cd /home/${{ secrets.VM_SSH_USER }}/gamerent-production
            git fetch origin
            git checkout main
            git pull origin main
            docker-compose -f docker-compose.prod.yml down
            docker-compose -f docker-compose.prod.yml up -d --build
            docker-compose -f docker-compose.prod.yml ps

      - name: Health Check
        run: |
          echo "Waiting for services to start..."
          sleep 40
          curl -f http://${{ secrets.TAILSCALE_VM_IP }}:8080/actuator/health || exit 1

      - name: Clean Up
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.TAILSCALE_VM_IP }}
          username: ${{ secrets.VM_SSH_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          port: 22
          script: docker image prune -f
