name: E2E Playwright Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types: [opened, synchronize, reopened]

jobs:
  e2e:
    name: Run E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven
          cache-dependency-path: 'backend/pom.xml'

      - name: Start services with docker compose
        run: docker compose up -d

      - name: Create .env file
        run: echo "${{ secrets.ENV_FILE }}" > .env

      - name: Wait for services to be ready
        run: |
          for i in {1..60}; do
            if curl -f http://localhost:8080/api/items 2>/dev/null && curl -f http://localhost:3000 2>/dev/null; then
              echo "All services are ready"
              exit 0
            fi
            echo "Waiting for services... ($i/60)"
            sleep 2
          done
          echo "Services failed to start"
          docker compose logs
          exit 1

      - name: Run E2E tests
        working-directory: ./backend
        env:
          SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/gamerent_db
          SPRING_DATASOURCE_USERNAME: admin
          SPRING_DATASOURCE_PASSWORD: secret
          SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
          SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
          IGDB_CLIENT_ID: ${{ secrets.IGDB_CLIENT_ID }}
          IGDB_AUTH_TOKEN: ${{ secrets.IGDB_AUTH_TOKEN }}
        run: mvn verify -Dspring.profiles.active=e2e -Dtest='**/Playwright*'

      - name: Stop services
        if: always()
        run: docker compose down
