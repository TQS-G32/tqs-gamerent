# H2 Configuration for Development
spring.datasource.url=jdbc:h2:mem:gamerent_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

server.port=8081

# IGDB API Keys (Replace with real values or set env vars)
igdb.client-id=${IGDB_CLIENT_ID:dummy-client-id}
igdb.auth-token=${IGDB_AUTH_TOKEN:dummy-token}
