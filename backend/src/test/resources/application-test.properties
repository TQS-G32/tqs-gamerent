spring.application.name=backend

# PostgreSQL Database Configuration for Testing (CI Environment)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:sa}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:org.h2.Driver}

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.open-in-view=false
spring.jpa.database-platform=${SPRING_JPA_DATABASE_PLATFORM:org.hibernate.dialect.H2Dialect}

# Server Configuration
server.port=8080

# IGDB API Configuration (disabled for tests)
igdb.client-id=${IGDB_CLIENT_ID:test-client-id}
igdb.auth-token=${IGDB_AUTH_TOKEN:test-auth-token}

# Logging
logging.level.root=WARN
logging.level.gamerent=INFO