services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret
      POSTGRES_DB: gamerent_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - gamerent-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d gamerent_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    ports:
      - "8081:8080"
    env_file:
      - ./backend/.env
    environment:
      # Database configuration (internal Docker DNS)
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/gamerent_db
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: secret
      SPRING_DATASOURCE_DRIVER: org.postgresql.Driver
      SPRING_JPA_DATABASE_PLATFORM: org.hibernate.dialect.PostgreSQLDialect
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SERVER_PORT: 8080
    depends_on:
      db:
        condition: service_healthy
    networks:
      - gamerent-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - gamerent-network

networks:
  gamerent-network:
    driver: bridge

volumes:
  db_data: